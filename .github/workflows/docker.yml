name: Build docker image

on:
  workflow_dispatch:

jobs:
  build_and_push_docker_image:
    name: Build and push docker image to DockerHub and Github registry
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to Github Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .docker
          platforms: linux/amd64, linux/arm64
          push: true
          tags: |
            happycerberus/cpp-course:latest
            happycerberus/cpp-course:1.0.0
            ghcr.io/happycerberus/cpp-course:latest
            ghcr.io/happycerberus/cpp-course:1.0.0
